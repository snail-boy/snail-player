<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
</head>
<body>
<div id='app'>
  {{ msg }}
  <div id='snailPlayVideos' class='snail-player-box'></div>
</div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.13/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data() {
      return {
        msg: 'sss'
      }
    }
  })
  import SnailPlayer from 'snail-player'
  new SnailPlayer({
    el: '#snailPlayVideos',
    src: require('video2.mp4'),
    autoplay: true,
    loop: true
  })
</script>
</html>
